<app-container>
    <div
        class="saw-min-h-full saw-flex saw-items-center saw-justify-center saw-pt-20 saw-pb-12 saw-px-4 sm:saw-px-6 lg:saw-px-8">
        <mat-card class="saw-max-w-lg saw-w-full">
            <mat-card-header>
                <mat-card-title>Sign In</mat-card-title>
                <mat-card-subtitle>
                    No Account? <a routerLink="/usr/register"
                        class="saw-text-primary saw-font-medium">Create One!</a>
                    <br>
                    Are you an employer? <a routerLink="/emp/register" class="saw-text-primary saw-font-medium">Register</a>
                    </mat-card-subtitle>
            </mat-card-header>
            <form>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" autocomplete="off">
                        <!-- <mat-error>Min size: 10px</mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password">
                    </mat-form-field>
                </mat-card-content>

                <mat-divider></mat-divider>
                <mat-card-actions>
                    <button mat-flat-button color="primary">Submit</button>
                </mat-card-actions>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>
            </form>
        </mat-card>
    </div>
</app-container>
